<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Joint map</title>
  <style>
    #map {
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:12,
        center:{lat:51.4545,lng:-2.5879}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:51.455823,lng:-2.588054}
      })

  }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzSSyJgDHqvXmixTrLbRB6QjGH9erp4Os&callback=initMap">
    </script>
</body>
</html>
