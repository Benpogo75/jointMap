<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Joint map</title>
  <style>
    #map {
      height:800px;
      width:100%;
      box-shadow: 1px 1px 15px;
    }
    body {
      background-color: #39db3b;
    }
    h1 {
      color: white;
      -webkit-text-stroke: 0.5px black;
      font-size: 40px;
      font-family: 'Open Sans', sans-serif;

    }
  </style>
</head>
<body>
  <h1>Joint mapüçÉ</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:12,
        center:{lat:51.4545,lng:-2.5879}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:51.455823,lng:-2.588054},
        map:map,
        icon:'weed.png'
      })

  }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzSSyJgDHqvXmixTrLbRB6QjGH9erp4Os&callback=initMap">
    </script>
</body>
</html>
